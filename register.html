        .body {
            font-family: "Lato";
            margin: 0px 0px 20px 0px;
            background-color:azure;
        }

        .header {
            background-image: linear-gradient(to bottom right, #135393, #4acfd4);
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0px 5px 10px grey;
        }

        .info-text {
            color: black;
            text-align: center;
            font-size: 1.5em;
            padding: 20px 15%;
            font-weight: bold;
        }

        .box-section-header {
            font-weight: bold;
            font-size: 1.3em;
        }

        .box {
            margin: 0 20%;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 10px 10px black;
        }

        .input-list, .checkboxes {
            list-style: none;
            padding-left: 0;
        }

        .input-list li {
            padding: 3px 0px;
        }

        .gender li {
            padding: 0px;
        }

        .insertion-field, .select-field {
            width: 100%;
            border-radius: 25px;
            border: 2px solid black
        }

        .insertion-field {
            padding-left: 10px;
        }

        textarea {
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            border: 2px solid black
        }

        .anchor {
            text-decoration: none;
            color: #e6eef7;
        }

        .account-type, .gender {
            list-style-type: none;
            font-size: 1.1em;
        }

        .footer {
            margin: 20px 0px;
        }

        .field-div {
            display: flex;
        }

        .button {
            min-width: 200px;
            min-height: 50px;
            border: none;
            font-size: 1.2em;
            text-align: center;
            transition-duration: 0.5s;
            background-color: navy;
            color: ivory;
            cursor: pointer;
        }

        .button:hover {
            background-color: cornflowerblue;
            color: black;
        }

        .button-div {
            display: flex;
            justify-content: center;
        }
    </style>
